<body>
  

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.style.fill = "#000"; // dark when visible
      } else {
        input.type = "password";
        el.style.fill = "#555"; // lighter when hidden
      }
    }
  </script>
</body>
